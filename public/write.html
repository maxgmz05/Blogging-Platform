<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Post - Mini Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app write-page">
        <header>
            <div class="header-content">
                <button onclick="location.href='/'" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Home
                </button>
                <h1>Write New Post</h1>
            </div>
        </header>

        <main class="editor-container">
            <div class="editor-header">
                <input type="text" id="post-title" placeholder="Enter post title..." maxlength="100">
                <div class="char-count" id="title-char-count">0/100</div>
            </div>

            <div class="editor-body">
                <textarea id="post-content" placeholder="Write your post here... (Markdown supported)"></textarea>
                
                <div class="preview-section">
                    <h3>Preview</h3>
                    <div id="preview-content" class="preview-content"></div>
                </div>
            </div>

            <div class="editor-actions">
                <button id="save-btn" class="btn-primary">Publish Post</button>
                <button onclick="location.href='/'" class="btn-secondary">Cancel</button>
            </div>
        </main>
    </div>

    <script src="write.js"></script>
</body>
</html>
